<!-- Login User -->
<section class="form-login">
  <div class="wrapper">
      <div class="form-wrapper sign-in">
          <form action="">
              <h2>Login</h2>
              <div class="input-group">
                  <input type="email" required name="email" id="email" value="">
                  <label for="">Correo</label>
              </div>
              <div class="input-group">
                  <input type="password" required name="password" id="password" value="">
                  <label for="">Contraseña</label>
              </div>
            
              <button type="submit" class="boton" id="btnLogin">Login</button>
              <div class="sign-link">
                  <p>Todavía no tienes cuenta <a href="register.html">Registrate</a></p>
              </div>
          </form>
      </div>
  </div>
</section>
